apply plugin: 'com.android.application'

apply plugin: 'realm-android'

apply plugin: 'com.jakewharton.butterknife'
realm {
    syncEnabled = true
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.treebear.kwifimanager"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "V1.0.0"
        multiDexEnabled true
        buildConfigField "String", "APP_NAME", '"小K管家"'
        buildConfigField "String", "UMENG_APPKEY", '"5c9c305a3fc1958d800010fc"'
        buildConfigField "String", "UMENG_MESSAGE_SECRET", '"17f28a2b0dac46d22c16065a7163f41f"'
        buildConfigField "String", "WX_APPKEY", '"wxa62e4e12f7d59b51"'
        buildConfigField "String", "WX_APP_SECRET", '"4a37cd29b146bf2a20bb95ad13486233"'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                UMENG_CHANNEL       : "treebear-cloud",
                UMENG_APPKEY        : "5c9c305a3fc1958d800010fc",
                UMENG_MESSAGE_SECRET: "17f28a2b0dac46d22c16065a7163f41f",
        ]

//        ndk {
//            abiFilters 'armeabi', 'x86', "armeabi-v7a"
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            storeFile file("../treebear.jks")
            storePassword 'treebear'
            keyAlias 'treebear'
            keyPassword 'treebear'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // 测试套件
//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'androidx.test:runner:1.2.0-alpha03'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha03'
    // Android 扩展包
    implementation 'com.google.android.material:material:1.1.0-alpha05'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    //glide
    implementation "com.github.bumptech.glide:glide:4.9.0"
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation  'com.android.support:support-v4:28.0.0'
    //防止三方框架爆包
    implementation 'androidx.multidex:multidex:2.0.1'
    // util集合
    implementation 'com.blankj:utilcode:1.23.5'
    // 沉浸式状态栏
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta01'
    // 底部导航栏
    implementation 'com.github.chaychan:BottomBarLayout:1.1.2'
    // 黄油🔪
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    // 快捷BaseAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    // logging
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    // 圆角图片
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    // 友盟SDK
    implementation 'com.umeng.umsdk:analytics:8.0.0'
    implementation 'com.umeng.umsdk:common:2.0.0'
    implementation 'com.umeng.umsdk:utdid:1.1.5.3'
    implementation 'com.umeng.umsdk:push:5.0.2'
    // switch button
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'
    // 选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.7'
    //    图表
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    // 七牛
    implementation 'com.qiniu:qiniu-android-sdk:7.3.15'
    // 照片压缩
    implementation 'com.github.nanchen2251:CompressHelper:1.0.5'
    // 带title的adapter
    implementation 'com.truizlop.sectionedrecyclerview:library:1.2.0'
    // 分割线
    implementation 'com.karumi:dividers:1.0.1'
    // 分页（粘性）滑动 recyclerView
    implementation 'com.github.rubensousa:gravitysnaphelper-compat:2.0'

    implementation 'com.github.lsjwzh.RecyclerViewPager:lib:v1.1.2@aar'
    // bubble
    implementation 'com.github.xujiaji:happy-bubble:1.1.7'
}
