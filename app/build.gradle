apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "net.treebear.kwifimanager"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "V1.0.0"
        multiDexEnabled true
        buildConfigField "String", "APP_NAME", '"小K管家"'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                UMENG_CHANNEL       : "xxxx",
                UMENG_APPKEY        : "24位key",
                UMENG_MESSAGE_SECRET: "32位secret",
                BAIDU_MAP_APIKEY    : "32位key"
        ]

        ndk {
            abiFilters 'armeabi', 'x86'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            storeFile file("../treebear.jks")
            storePassword 'treebear'
            keyAlias 'treebear'
            keyPassword 'treebear'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // 测试套件
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // Android 扩展包
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    //防止三方框架爆包
    implementation 'com.android.support:multidex:1.0.3'
    // util集合
    implementation 'com.blankj:utilcode:1.23.5'
    // 沉浸式状态栏
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta01'
    // 底部导航栏
    implementation 'com.github.chaychan:BottomBarLayout:1.1.2'
    // 黄油🔪
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // 快捷BaseAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    // logging
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    // 圆角图片
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    // 友盟SDK
    implementation 'com.umeng.umsdk:analytics:8.0.0'
    implementation 'com.umeng.umsdk:common:2.0.0'
    implementation 'com.umeng.umsdk:utdid:1.1.5.3'
    implementation 'com.umeng.umsdk:push:5.0.2'
    // switch button
    implementation 'com.github.zcweng:switch-button:0.0.3@aar'
    // 选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.7'
    //    图表
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'

    implementation 'com.qiniu:qiniu-android-sdk:7.3.15'

    implementation 'com.github.nanchen2251:CompressHelper:1.0.5'
}
